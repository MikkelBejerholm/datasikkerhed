<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="introduction">
    <h1>Velkommen til Password Quizzen</h1>
    <p>Test din viden om datasikkerhed ved at besvare nedenstående spørgsmål. Husk at vælge det sikreste svar!</p>
    <button id="startButton">Klik her for at begynde quizzen</button>
  </div>

  <div class="container">
    <!-- Indhold -->
  </div>
  
  <div id="quiz" style="display: none;">
    <div id="question"></div>
    <div id="options">
      <div class="option"></div>
      <div class="option"></div>
      <div class="option"></div>
      <div class="option"></div>
    </div>
    <button id="nextButton" disabled>Gå videre til næste spørgsmål</button>
    <div id="result"></div>
  </div>

  <script src="data.js"></script>
</body>
</html>
